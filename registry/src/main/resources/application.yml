#服务名
spring:
  application:
    name: spring-cloud-eureka
#暴露的端口号
server:
  port: 8761
eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    fetch-registry: false
    register-with-eureka: false
#本身也会被当做Client,所以false来表明自己是一个eureka server.


